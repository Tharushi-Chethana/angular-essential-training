<header>
    <h2>Add Media to watch</h2>
</header>
<form [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <ul>
        <li>
            <label for="mideam">Mideam</label>
            <select name="mideam" id="mideam" formControlName="mideam">
                <option *ngFor="let mideam of lookupLists.mideams" [value]="mideam">{{mideam}}</option>
                <option value="Series">Series</option>
            </select>
        </li>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name">
            <div *ngIf="form.get('name')?.hasError('pattern')" class="error">
                Name has invalid characters
            </div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" id="category" formControlName="category">
                <option value="Action">Action</option>
                <option value="Series">Series</option>
                <option value="Drama">Drama</option>
            </select>
        </li>
        <!-- <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" formControlName="year">
            <div  *ngIf="form.get('year')?.errors as yearErrors" class="error">
                Must be between {{yearErrors.year.min}} and {{yearErrors.year.max}}
            </div>
        </li> -->
    </ul>
    <button type=submit [disabled]="!form.valid">Save</button>
</form>
